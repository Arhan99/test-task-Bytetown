<form class="main__form" action="">
  <label class="main__label" for="name">
    <span id="input-name" class="main__input-title">Ваше имя*</span>
    <input id="name" type="text" class="main__input" placeholder="Ваше имя *" />
  </label>
  <label class="main__label" for="number">
    <span id="input-number" class="main__input-title">Номер телефона*</span>
    <input
      id="number"
      type="text"
      class="main__input"
      placeholder="Номер телефона *"
    />
  </label>
  <label class="main__label" for="comment">
    <span id="input-comment" class="main__input-title">Комментарий</span>
    <input
      id="comment"
      type="text"
      class="main__input"
      placeholder="Комментарий"
    />
  </label>
  <button
    class="main__form-button"
    text="Отправить"
    hover-text="Перезвоните мне"
  ></button>
</form>
